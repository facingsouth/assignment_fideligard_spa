<div class="row">
  <div class="row">
    <div class="col-xs-6 pull-left">
      <h1> Trade </h1>
    <form id="trade-form" name="tradeForm" class="panel">
      <div class="form-group">
        Symbol: <input ng-model="tradeData.symbol"/>
      </div>
      <div class="form-group">
        Buy/Sell: <select ng-model="tradeData.action">
                    <option value="true">Buy</option>
                    <option value="false">Sell</option>
                  </select>
      </div>
      <div class="form-group">
        Quantity: <input ng-model="tradeData.quantity"/>
      </div>
      <div class="form-group">
        Date: <input ng-value="tradeData.date()" disabled />
      </div>
      <div class="form-group">
        Price: <input ng-value="calcPrice() | currency" disabled/>
      </div>
      <div class="form-group">
        Cost: <input ng-value="calcCost() | currency" disabled/>
      </div>

      Cash Available: {{ currentMoney.total | currency }}

      Order Status:
      Valid or Invalid

      <button class="btn btn-primary">Place Order!</button>


    </form>
    </div>
  </div>
  <div class="row">
    <a ui-sref="index.portfolio">Go to portfolio</a>
  </div>
</div>
